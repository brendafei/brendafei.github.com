title: Brendafei.GitHub.com
description:
google_analytics:
show_excerpts: true
#excerpt_separator: <!--more-->
remote_theme: samarsault/plainwhite-jekyll
#theme: plainwhite

gems:
  - jekyll-mentions

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"

plainwhite:
  name: Brenda
  tagline:
  date_format: "%Y-%m-%d %H:%M"
  portfolio_image: "assets/images/starstar.jpeg"
  dark_mode: true
  search: true
  social_links:
    github: brendafei
